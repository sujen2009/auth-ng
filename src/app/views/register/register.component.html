<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">First name:</label>
                    <input 
                    type="text" 
                    formControlName="firstName" 
                    class="form-control" 
                    [ngClass]="{ 'is-invalid': submitted && formData.username.errors }" />
                    <div *ngIf="submitted && formData.username.errors" class="invalid-feedback">
                        <div *ngIf="formData.username.errors.required">First name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last name:</label>
                    <input 
                    type="text" 
                    formControlName="lastName"
                     class="form-control" 
                     [ngClass]="{ 'is-invalid': submitted && formData.username.errors }" />
                    <div *ngIf="submitted && formData.username.errors" class="invalid-feedback">
                        <div *ngIf="formData.username.errors.required">Last name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input 
                    type="text" 
                    formControlName="username" 
                    class="form-control" 
                    [ngClass]="{ 'is-invalid': submitted && formData.username.errors }" />
                    <div *ngIf="submitted && formData.username.errors" class="invalid-feedback">
                        <div *ngIf="formData.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input 
                    type="password" 
                    formControlName="password" 
                    class="form-control" 
                    [ngClass]="{ 'is-invalid': submitted && formData.password.errors }" />
                    <div *ngIf="submitted && formData.password.errors" class="invalid-feedback">
                        <div *ngIf="formData.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Confirm Password:</label>
                    <input 
                    type="password" 
                    formControlName="confirmPassword" 
                    class="form-control" 
                    [ngClass]="{ 'is-invalid': submitted && formData.password.errors }" />
                    <div *ngIf="submitted && formData.password.errors" class="invalid-feedback">
                        <div *ngIf="formData.password.errors.required">Confirm Password is required</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
            <br />
            <br />
            <button routerLink="/login" [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                <-Back
            </button>
        </div>
    </div>
</div>
